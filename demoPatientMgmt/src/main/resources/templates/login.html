<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; background-color: #e8f4f8; padding: 1rem 2rem; border-bottom: 2px solid #ccc;">
  <h1 style="margin: 0; font-size: 2rem; font-weight: bold; color: #333;">Patient Management</h1>

</header>
<div class="container mt-5">
  <h2>Login</h2>
  <form th:action="@{/login}" th:object="${loginDto}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <!-- Display success or error messages -->
  <div class="alert alert-success mt-3" th:if="${successMessage}" th:text="${successMessage}"></div>
  <div class="alert alert-danger mt-3" th:if="${errorMessage}" th:text="${errorMessage}"></div>

  <a th:href="@{/register}" class="text-primary">Don't have an account? Register here</a>

</div>
</body>
</html>
