<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Medications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; background-color: #e8f4f8; padding: 1rem 2rem; border-bottom: 2px solid #ccc;">
    <h1 style="margin: 0; font-size: 2rem; font-weight: bold; color: #333;">Patient Management</h1>

</header>
<div class="container mt-5">
    <h2>My Medications</h2>

    <a th:href="@{/medications/add}" class="btn btn-primary mb-3">Add Medication</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Dosage</th>
            <th>Instructions</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medication : ${medications}">
            <td th:text="${medication.id}"></td>
            <td th:text="${medication.name}"></td>
            <td th:text="${medication.dosage}"></td>
            <td th:text="${medication.instructions}"></td>
            <td>
                <a th:href="@{'/medications/edit/' + ${medication.id}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/medications/delete/' + ${medication.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this medication?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
