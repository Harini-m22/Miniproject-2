<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; background-color: #e8f4f8; padding: 1rem 2rem; border-bottom: 2px solid #ccc;">
  <h1 style="margin: 0; font-size: 2rem; font-weight: bold; color: #333;">Patient Management</h1>

</header>
<div class="container mt-5">
  <h2>Patient Registration</h2>
  <form th:action="@{/register}" th:object="${patient}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter your phone" required>
      <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
      <label for="medicalHistory">Medical History</label>
      <textarea th:field="*{medicalHistory}" class="form-control" id="medicalHistory" placeholder="Enter your medical history"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div class="alert alert-success mt-3" th:if="${successMessage}" th:text="${successMessage}"></div>
  <a th:href="@{/login}" class="text-primary">Already have an account? Login here</a>
</div>



</body>
</html>
